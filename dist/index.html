<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>TODO-List</title>
  </head>
  <body>
    <div id="content">
      <div id="sidebar">
        <button id="btnAddTask">ADD TASK</button>
        <div id="projectCreateForm">
          <input type="text" id="projectName" placeholder="project's name" />
          <button id="btnNameProject">Create Object</button>
          <form action="" id="form">
            <input type="text" id="title" placeholder="Your title" />
            <input
              type="text"
              id="description"
              placeholder="Your description"
            />
            <button id="submit">+</button>
            <button id="cancel">cancel</button>
          </form>
        </div>
      </div>
      <header id="header"></header>
      <main id="main">
        <div id="displayOfProjects"></div>
      </main>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
